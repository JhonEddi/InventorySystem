<div class="formularioRegistro">
    <div class="form-group">
        <label>Id del Usuario</label>
        <select name="usuario" id="usuario" class="form-control">
            <option value="item.id" *ngFor="let item of usuarios">{{item.idUsuario}}</option>
        </select>
      </div>
  <h2>Crear Mercancia</h2>
  <form [formGroup]="mercanciaForm" (ngSubmit)="guardar()">
    <div class="form-group">
      <label>Mercancia</label>
      <input type="text" formControlName="idMercancia" class="form-control" />
    </div>
    <div class="form-group">
      <label>Cantidad</label>
      <input type="number" formControlName="cantidad" class="form-control" min="0" />
    </div>
    <div class="form-group">
      <label>Fecha Creacion</label>
      <input type="date" formControlName="fCreacion" class="form-control" max="{{currentDate|date:'yyyy-MM-dd'}}" />
    </div>
    <button type="submit" class="btn btn-success">Guardar</button>
  </form>
</div>

<router-outlet></router-outlet>
